      <!-- <div id="newsfeed"> -->

    <script src="media.js"></script>
    <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 2000);
      }

      function showPage() {
        document.getElementById("loader2").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }

      $(document).ready(function () {
        $(".show").click(function () {
          $(".collap").toggle();
        });
      });

      jQuery(function ($) {
        $.fn.hScroll = function (amount) {
          amount = amount || 120;
          $(this).bind("DOMMouseScroll mousewheel", function (event) {
            var oEvent = event.originalEvent,
              direction = oEvent.detail
                ? oEvent.detail * -amount
                : oEvent.wheelDelta,
              position = $(this).scrollLeft();
            position += direction > 0 ? -amount : amount;
            $(this).scrollLeft(position);
            event.preventDefault();
          });
        };
      });
      $(document).ready(function () {
        $(".box").hScroll(40);
        $("#showfeed").on("click", function () {
          var elem = document.getElementById("feedholder");
          if (elem.style.display != "block") {
            $("#feedholder").slideDown("slow");
          } else {
            $("#feedholder").slideUp("slow");
          }
        });
        $("#feedholder").on("click", function () {
          $("#feedholder").slideUp("fast");
        });
      });
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
  </body>
